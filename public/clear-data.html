<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear Vue Notes Data</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        background: #ff3366;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 1rem;
      }
      button:hover {
        background: #ee2255;
      }
      .status {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 4px;
        display: none;
      }
      .status.success {
        display: block;
        background: #d4edda;
        color: #155724;
      }
      .status.error {
        display: block;
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üßπ Clear Vue Notes Data</h1>
      <p>
        This will clear all notes and settings from your browser's local
        storage.
      </p>
      <button onclick="clearData()">Clear All Data</button>
      <div id="status" class="status"></div>
      <div style="margin-top: 2rem; font-size: 14px; color: #666">
        <a href="/">Return to Vue Notes</a>
      </div>
    </div>

    <script>
      function clearData() {
        try {
          // Clear localStorage
          const keys = Object.keys(localStorage);
          const clearedKeys = [];

          keys.forEach((key) => {
            if (
              key.includes("vue-notes") ||
              key.includes("notes") ||
              key.includes("auth") ||
              key.includes("settings")
            ) {
              localStorage.removeItem(key);
              clearedKeys.push(key);
            }
          });

          // Also clear everything just to be safe
          localStorage.clear();

          const status = document.getElementById("status");
          status.className = "status success";
          status.innerHTML = `
          <strong>‚úÖ Success!</strong><br>
          Cleared ${clearedKeys.length} keys from localStorage.<br>
          You can now return to the app to start fresh.
        `;

          setTimeout(() => {
            window.location.href = "/";
          }, 2000);
        } catch (error) {
          const status = document.getElementById("status");
          status.className = "status error";
          status.innerHTML = `
          <strong>‚ùå Error:</strong><br>
          ${error.message}
        `;
        }
      }
    </script>
  </body>
</html>
